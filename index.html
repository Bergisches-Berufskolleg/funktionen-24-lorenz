<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Variablen Sichtbarkeit Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .feedback {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Python Variablen Sichtbarkeit Quiz</h1>
    <div class="question">
        <p>1. Welche Art von Variable ist nur innerhalb einer Funktion zugänglich?</p>
        <input type="radio" name="q1" value="global"> Globale Variable<br>
        <input type="radio" name="q1" value="local"> Lokale Variable<br>
        <input type="radio" name="q1" value="nonlocal"> Nicht-lokale Variable<br>
        <p class="feedback" id="feedback1"></p>
    </div>
    <div class="question">
        <p>2. Mit welchem Schlüsselwort können Sie eine globale Variable innerhalb einer Funktion ändern?</p>
        <input type="radio" name="q2" value="global"> global<br>
        <input type="radio" name="q2" value="nonlocal"> nonlocal<br>
        <input type="radio" name="q2" value="local"> local<br>
        <p class="feedback" id="feedback2"></p>
    </div>
    <button onclick="checkAnswers()">Antworten überprüfen</button>

    <script>
        function checkAnswers() {
            // Frage 1
            var q1 = document.getElementsByName('q1');
            var feedback1 = document.getElementById('feedback1');
            for (var i = 0; i < q1.length; i++) {
                if (q1[i].checked) {
                    if (q1[i].value === 'local') {
                        feedback1.textContent = 'Richtig! Lokale Variablen sind nur innerhalb einer Funktion zugänglich.';
                    } else {
                        feedback1.textContent = 'Falsch. Die richtige Antwort ist "Lokale Variable".';
                    }
                }
            }

            // Frage 2
            var q2 = document.getElementsByName('q2');
            var feedback2 = document.getElementById('feedback2');
            for (var i = 0; i < q2.length; i++) {
                if (q2[i].checked) {
                    if (q2[i].value === 'global') {
                        feedback2.textContent = 'Richtig! Mit dem Schlüsselwort "global" können Sie eine globale Variable innerhalb einer Funktion ändern.';
                    } else {
                        feedback2.textContent = 'Falsch. Die richtige Antwort ist "global".';
                    }
                }
            }
        }
    </script>
</body>
</html>
